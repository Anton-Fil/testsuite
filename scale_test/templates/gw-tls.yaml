{{- $Iteration := .Iteration }}
{{- $KUADRANT_ZONE_ROOT_DOMAIN := .KUADRANT_ZONE_ROOT_DOMAIN }}
{{- $GW_NUM := .GW_NUM }}
{{- $USE_STANDALONE_MESH := .USE_STANDALONE_MESH }}
{{- $GATEWAY_CLASS_NAME := "openshift-default" }}
{{- if eq $USE_STANDALONE_MESH "true" }}
  {{- $GATEWAY_CLASS_NAME = "istio" }}
{{- end }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata: 
  name: gw{{$GW_NUM}}-i{{$Iteration}}
  labels: 
    app: scale-test
spec: 
  gatewayClassName: {{$GATEWAY_CLASS_NAME}}
  listeners: 
{{- $numListeners := .NUM_LISTENERS | atoi }}
{{- range $index := until $numListeners }}
  {{- $LISTENER_NUM := add1 $index }}
  - allowedRoutes: 
      namespaces: 
        from: All
    hostname: "api.scale-test-gw{{$GW_NUM}}-l{{$LISTENER_NUM}}-i{{$Iteration}}.{{$KUADRANT_ZONE_ROOT_DOMAIN}}"
    name: api-{{ $LISTENER_NUM }}
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
        - name: cert-gw{{$GW_NUM}}-l{{ $LISTENER_NUM }}-i{{$Iteration}}
          kind: Secret
{{- end }}
